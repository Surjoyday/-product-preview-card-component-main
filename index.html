<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor|Product-preview-component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="main">
        <section class="main__section">
            <picture>
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="./images/image-product-mobile.jpg" alt="perfume-img">
            </picture>

                <section class="product__content">
                <h2 class="img__caption">PERFUME</h2>
                <h2 class="main__h2">Gabrielle Essence Eau De Parfum</h1>
                <h2 class="main__h2-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
                    <section class="product__price">
                    <p class="product__discount-price">$149.99</p>
                    <p class="product__original-price">$169.99</p>
                    </section>
                        <button class="button" data-icon="shopping-cart">Add to Cart</button>
                </section>
        </section>
    </main>
    
</body>
</html>
